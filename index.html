        <h3 class="h3">Formulário Simples com HTML & CSS<h3>

            












        <form action="">
            
            <label for="Pnome">Seu Nome</label>
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" id="Pnome" name="firstname" placeholder="Seu Nome">
              

            <label for="Snome">E-mail</label>
            <i class="glyphicon glyphicon-envelope"></i>

            <input type="text" id="Snome" name="lastname" placeholder="E-mail">

            <label for="Nacionalidade">Nacionalidade</label>
            <i class="glyphicon glyphicon-cloud"></i>
            <select name="Nacionalidade" id="Naci">
                <option value="Brasil">Brasil</option>
                <option value="USA">USA</option>
                <option value="França">França</option>
            </select>

            <label for="CPF">CPF</label>
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" id="Pnome" name="firstname" placeholder="CPF">
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Técnico
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Superior
                </label>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Pretenção Salarial">
                <span class="input-group-text">.00</span>
              </div>

              <div class="input-group">
                <span class="input-group-text">Comente um pouco sobre sua carreira profissional</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>

            <input type="submit" value="Submit">
 
        </form>
