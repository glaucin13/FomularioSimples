<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <title>Fomulário Simples</title>
</head>
<body>
    
    <div>
        <h3 class="h3">Formulário Simples com HTML & CSS<h3>
        <form action="">
            <label for="Pnome">Seu Nome</label>
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" id="Pnome" name="firstname" placeholder="Seu Nome">


            <label for="Snome">E-mail</label>
            <i class="glyphicon glyphicon-envelope"></i>

            <input type="text" id="Snome" name="lastname" placeholder="E-mail">

            <label for="Nacionalidade">Nacionalidade</label>
            <i class="glyphicon glyphicon-cloud"></i>
            <select name="Nacionalidade" id="Naci">
                <option value="Brasil">Brasil</option>
                <option value="USA">USA</option>
                <option value="França">França</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
